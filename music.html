<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music website</title>
        <link rel="stylesheet" href="music.css">
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img src="logo3.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">NEW SONGS</a></li>
                    <li><a href="#">ALBUM</a></li>
                     <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left">
                    <h1>THE<br>REAL<br><i>MUSIC</i></h1>
                </div>
                <div class="right">
                    <p>Click To Play</p>
                    <img src="icon2.jpg" class="icon" height="30" width="30">
                     
                </div>
            </div>
        </div>
        <audio id="mysong">
            <source src="media/programing/better-day-186374.mp3" type="audio/mp3">
        </audio>
        
            

        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src = "./pause.png";
                }else{
                    mysong.pause();
                    icon.src = "./play.png";
                }
            }
            
        </script>
    </body>
</html>
